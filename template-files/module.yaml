apiVersion: app.fybrik.io/v1beta1
kind: FybrikModule
metadata:
  name: @{{action_type}}
  namespace: fybrik-system
spec:
  chart:
    name: @{{chart_repo}}
  type: service
  capabilities:
    - capability: @{{action_type}}
      api:
          connection:
            name: @{{module_name}}
            @{{module_name}}:
              hostname: "{{ .Release.Name }}.{{ .Release.Namespace }}"
              port: 80
              scheme: grpc
      supportedInterfaces: 
      - source:
          protocol: s3

